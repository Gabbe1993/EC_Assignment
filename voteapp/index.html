<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
<script type="text/javascript">

   	$(document).ready(function() {
   		
	    // When submitting the form
	    $('#voting-form').on('submit', function(e) {
	    	
			// Prevent default actions
	        e.preventDefault(); 
	 
	        // Getting the value of the selected color
	        var color = $('input[name=option]:checked', '#voting-form').attr('id');
			
			// Wrapping the data to be sent
	        var toSend = JSON.stringify({"vote" :color});
	        
            // Sending the asynchronous AJAX request
            $.ajax({
                url: 'https://api.us.apiconnect.ibmcloud.com/tu-berlin-assignment/ec/vote',
                type: 'POST',
                dataType : 'json',
                data: toSend,
                headers: { 
        			'Accept': 'application/json',
        			'Content-Type': 'application/json' 
    			},
                success: function(data, textStatus, jqXHR){
					console.log('Successfully sent' + this.data + "to" + this.url); 
				},
				error: function(error){
       				console.log("Error:", error);
   				}
            });
	    });
	}); 

</script>

<div align="center">
    <h1>Vote for GREEN, BLUE or RED!</h1>
    <form id="voting-form">
        <br/>
        <input type="radio" name="option" value="Yes" id="GREEN"/>
        GREEN<br/>
        <input type="radio" name="option" value="No" id="BLUE"/>
        BLUE<br/>
        <input type="radio" name="option" value="No" id="RED"/>
        RED<br/><br/><br/>
        <input type="submit" value="Vote">
    </form>
</div>
</body>
</html>
